<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light dark" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="icon" href="src/images/png-clipart-snoopy-snoopy-and-charlie-brown-sleeping-thumbnail-removebg-preview.png">
  <link rel="stylesheet" href="./src/styles/reset.css" />
  <link rel="stylesheet" href="./src/styles/header.css" />
  <link rel="stylesheet" href="./src/styles/login.css" />
  <script src="https://kit.fontawesome.com/b1ac7e6895.js" crossorigin="anonymous" defer></script>
  <script src="./src/scripts/login.js" defer></script>
  <title>Jogo da Memória - Login</title>
</head>

<body>
  <header>
    <nav>
      <a href="https://github.com/ThiagodePaulaSouza">
        <img src="https://github.com/ThiagodePaulaSouza.png" alt="avatar-icon" />
        <span>@salequi_lapua<span class="blinker"></span></span>
      </a>
    </nav>
  </header>
  <main>
    <div>
      <input type="checkbox" name="checkbox" id="checkbox" />
      <label for="checkbox" class="label">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <div class="ball"></div>
      </label>
    </div>
    <form class="login-form">
      <div class="login-header">
        <img src="./src/images/snoopylogo.png" alt="" />
        <h1>Jogo da Memória</h1>
      </div>

      <input type="text" placeholder="Nome" class="login-input" required minlength="3" maxlength="16" />
      <button type="submit" class="login-button" disabled>
        Jogar <i class="fa-solid fa-play fa-lg"></i>
      </button>
    </form>
  </main>
</body>

</html>
